<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEGEN Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #00ff00;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: #000;
        }
        button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00cc00;
        }
        .stats {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEGEN Stats</h1>
        <button onclick="fetchStats()">Fetch Stats</button>
        <div id="stats" class="stats"></div>
    </div>

    <script>
        async function fetchStats() {
            // Replace this URL with the actual API endpoint
            const response = await fetch('https://api.example.com/degen-stats');
            const data = await response.json();
            
            document.getElementById('stats').innerHTML = `
                <p>Allowance: ${data.allowance}</p>
                <p>Points: ${data.points}</p>
                <p>Most tipped fids today:</p>
                <ul>
                    ${data.most_tipped.map(fid => `<li>${fid}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>
</html>
